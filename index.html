<!DOCTYPE html>
<html>
  <head>
    <title>สะสมแต้ม</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #06C755;
        color: white;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>ระบบสะสมแต้ม</h1>
    <p id="welcome"></p>
    <button onclick="collectPoints()">สะสมแต้ม</button>

    <script>
      const liffId = "2007712584-v1WRnB24"; // <-- ใช้ LIFF ID ของคุณ
      const sheetUrl = "https://script.google.com/macros/s/AKfycbyN4A_iyfHIWJybI717mYzTZmWUQRz3efYw_pA0JURReJLfCXerql8KBbJAI4RkmqXA/exec";

      async function main() {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById("welcome").textContent = `สวัสดีคุณ ${profile.displayName}`;
          window.userProfile = profile; // เก็บไว้ใช้ใน collectPoints
        }
      }

      async function collectPoints() {
        const profile = window.userProfile;
        if (!profile) return alert("ยังไม่ได้รับข้อมูลผู้ใช้");

        const res = await fetch(sheetUrl, {
          method: "POST",
          body: JSON.stringify({
            userId: profile.userId,
            displayName: profile.displayName,
            timestamp: new Date().toISOString()
          }),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const text = await res.text();
        alert("ผลลัพธ์จากระบบ: " + text);
      }

      main();
    </script>
  </body>
</html>
